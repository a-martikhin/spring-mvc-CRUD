<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Изменение данных пользователя</title>
</head>
<body>
<h1>Редактирование данных пользователя</h1>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Внесите изменения в имя:</label>
    <br/>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="surname">Внесите изменения в фамилию:</label>
    <br/>
    <input type="text" th:field="*{surname}" id="surname">
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br/>
    <br/>
    <label for="age">Внесите изменения в возраст:</label>
    <br/>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <br/>
    <label for="city">Внесите изменения в название города:</label>
    <br/>
    <input type="text" th:field="*{city}" id="city">
    <div style="color: #ff0000" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</div>
    <br/>
    <br/>
    <label for="email">Внесите изменения в e-mail:</label>
    <br/>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <br/>
    <input type="submit" value="Принять изменения"/>
</form>

</body>
</html>
